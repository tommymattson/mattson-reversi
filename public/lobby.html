<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reversi: Lobby</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <div class="container-fluid">
        <div class="row m-3 headerrow">
            <div class="col text-center">
                <img class="img-fluid" src="assets/images/lobbyLogo.png" alt="lobbyLogo">
                <h3 id="lobbyTitle" class="text">Lobby</h3>
            </div>
        </div>
        <div class="row m-3">
            <div class="col text-end">
                <a class="btn buttons text-nowrap" href="index.html">Go to Homepage</a>
            </div>
        </div>

        <div class="row m-3">
            <div class="col">
                <div class="row align-items-center justify-content-center m-3">
                    <div class="col-md-4 text">
                        <h5>Players</h5>
                        <div id="players" class="align-items-start text-right">
                        </div>
                    </div>
                    <div class="col-md-8" id="messagePane">
                        <div>
                            <h5>Messages</h5>
                        </div>
                        <div class="input-group">
                            <input type="text" class="form-control inputBox text-nowrap" id="chatMessage"
                                placeholder="Enter your message here"
                                aria-label="Enter your message to send to the chat room" />
                            <button type="submit" class="btn buttons btn-primary text-nowrap" id="chatButton"
                                onclick="sendChatMessage()">Send</button>
                        </div>
                        <div id="messages"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row m-3">
            <div class="col text-center">
                <img class="img-fluid" src="assets/images/tokenRibbonBlue.png" alt="Reversi Tokens 1">
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha384-vtXRMe3mGCbOeY7l30aIg8H9p3GdeSe4IFlP6G8JMa7o7lXvnz3GFKzPxzJdPfGK"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"
        integrity="sha384-Dziy8F2VlJQLMShA6FHWNul/veM9bCkRUaLqr199K94ntO5QUrLJBEbYegdSkkqX"
        crossorigin="anonymous"></script>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"
        integrity="sha384-LzhRnpGmQP+lOvWruF/lgkcqD+WDVt9fU3H4BWmwP5u5LTmkUGafMcpZKNObVMLU"
        crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
