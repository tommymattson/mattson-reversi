<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title id="lobbyTitle">Reversi: Lobby</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        .headerrow {
            background-color: darkseagreen;
        }
        
        #messagePane {
            background-color: rgb(186, 253, 186);
        }

        .join_room_response,
        .left_room_response {
            background-color: rgb(247, 247, 247);
        }

        .chat_message {
            font-size: 125%;
            margin: 1px 1px 1px 1px;
            color: rgb(0, 0, 0);
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row m-3 headerrow">
            <div class="col text-center">
                <h3>Lobby</h3>
            </div>
        </div>

        <div class="row m-3">
            <div class="col">
                <div class="row align-items-center justify-content-center m-3">
                    <div class="col-md-4">
                        <h4>Players</h4>
                        <div id="players" class="align-items-start text-right">
                        </div>
                    </div>
                    <div class="col-md-8" id="messagePane">
                        <div>
                            <h3>Messages</h3>
                        </div>
                        <div class="input-group">
                            <input type="text" class="form-control text-nowrap" id="chatMessage"
                                placeholder="Enter your message here"
                                aria-label="Enter your message to send to the chat room" />
                            <button type="submit" class="btn btn-primary text-nowrap" id="chatButton"
                                onclick="sendChatMessage()">Send</button>
                        </div>
                        <div id="messages"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row m-3">
            <div class="col text-center">
                <img class="img-fluid" src="assets/images/tokenRibbon.png" alt="Reversi Tokens 1">
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha384-vtXRMe3mGCbOeY7l30aIg8H9p3GdeSe4IFlP6G8JMa7o7lXvnz3GFKzPxzJdPfGK"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"
        integrity="sha384-Dziy8F2VlJQLMShA6FHWNul/veM9bCkRUaLqr199K94ntO5QUrLJBEbYegdSkkqX"
        crossorigin="anonymous"></script>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"
        integrity="sha384-LzhRnpGmQP+lOvWruF/lgkcqD+WDVt9fU3H4BWmwP5u5LTmkUGafMcpZKNObVMLU"
        crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
