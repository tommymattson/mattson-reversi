<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reversi!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        body {
            background-color: #eae2b7;
        }

        .nameInput {
            background-color: #fbbb4c;
            border-color: #d42d2c;
            border-width: 3px;
            color: #04344b;
        }

        .inputBox {
            border-color: #d42d2c;
            border-width: 3px;
            border-left: 0px;
            border-right: 0px;
        }

        .buttons {
            background-color: #04344b;
            border-color: #d42d2c;
            border-width: 3px;
            color: #fbbb4c;
        }

        .buttons:hover {
            background-color: #d42d2c;
            border-color: #04344b;
            border-width: 3px;
            color: #fbbb4c;
        }
    </style>

</head>

<body>
    <div class="container-fluid">
        <div class="row m-3">
            <div class="col text-center">
                <a class="btn buttons btn-success text-nowrap" href="about.html">About</a>
            </div>
            <div class="col text-center">
                <a class="btn buttons btn-success text-nowrap" href="https://en.wikipedia.org/wiki/Reversi">Rules</a>
            </div>
        </div>

        <div class="row m-3">
            <div class="col text-center">
                <img class="img-fluid" src="assets/images/reversiAltLogo.png" alt="Reversi Logo 1">
            </div>
        </div>
        <div class="row m-3">
            <div class="col text-center">
                <img class="img-fluid" src="assets/images/tokenRibbonBlue.png" alt="Reversi Tokens 1">
            </div>
        </div>



        <div class="row align-items-center justify-content-center m-3">
            <div class="col-md-8">
                <div class="input-group">
                    <span class="input-group-text nameInput" id="displayName">Name</span>
                    <input type="text" class="form-control inputBox text-nowrap" id="nameInput"
                        placeholder="Choose your display name"
                        aria-label="Enter your display name for use while playing Reversi"
                        aria-describedby="displayName" />
                    <button type="submit" class="btn buttons btn-primary text-nowrap" id="lobbyButton"
                        onclick="goToLobby()">Enter Lobby</button>
                </div>
            </div>
        </div>
        <div class="row m-3">
            <div class="col text-center">
                <img class="img-fluid" src="assets/images/tokenRibbonRed.png" alt="Reversi Tokens 2">
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha384-vtXRMe3mGCbOeY7l30aIg8H9p3GdeSe4IFlP6G8JMa7o7lXvnz3GFKzPxzJdPfGK"
        crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
    <script>
        function goToLobby() {
            let username = encodeURI($('#nameInput').val());
            window.location.href = 'lobby.html?username=' + username;
        }

        $('#nameInput').keypress(function(e) {
            let key = e.which;
            if (key == 13) {
                $('button[id = lobbyButton]').click();
                return false;
            }
        })
    </script>
</body>



</html>
