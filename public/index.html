<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reversi!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        body {
            background-color: darkseagreen;
        }
    </style>
    <script>
        function goToLobby(){
            let username = encodeURI($('#nameInput').val());
            window.location.href = 'lobby.html?username='+username;
        }
    </script>
</head>

<body>
    <div class="container-fluid">
        <div class="row m-3">
            <div class="col text-center">
                <a class="btn btn-success text-nowrap" href="about.html">About</a>
            </div>
            <div class="col text-center">
                <a class="btn btn-success text-nowrap" href="https://en.wikipedia.org/wiki/Reversi">Rules</a>
            </div>
        </div>

        <div class="row m-3">
            <div class="col text-center">
                <img class="img-fluid" src="assets/images/reversiLogo_50.png" alt="Reversi Logo 1">
            </div>
        </div>
        <div class="row m-3">
            <div class="col text-center">
                <img class="img-fluid" src="assets/images/tokenRibbon.png" alt="Reversi Tokens 1">
            </div>
        </div>



        <div class="row align-items-center justify-content-center m-3">
            <div class="col-11">
                <div class="input-group">
                    <span class="input-group-text" id="displayName">Name</span>
                    <input type="text" class="form-control text-nowrap" id="nameInput"
                        placeholder="Choose your display name"
                        aria-label="Enter your display name for use while playing Reversi"
                        aria-describedby="displayName" />
                    <button type="submit" class="btn btn-primary text-nowrap" id="lobbyButton"
                        onclick="goToLobby()">Enter Lobby</button>
                </div>
            </div>
        </div>
        <div class="row m-3">
            <div class="col text-center">
                <img class="img-fluid" src="assets/images/tokenRibbonBlack.png" alt="Reversi Tokens 2">
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha384-vtXRMe3mGCbOeY7l30aIg8H9p3GdeSe4IFlP6G8JMa7o7lXvnz3GFKzPxzJdPfGK" crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
